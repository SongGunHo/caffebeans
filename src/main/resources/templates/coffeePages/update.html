<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>update.html</h2>
    <form action="/caffe/update" method="post">
        <input type="text" id="id" th:value="${update.id}" hidden>

    </form>
