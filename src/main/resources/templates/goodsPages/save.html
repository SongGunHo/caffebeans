<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>상품</h2>
    <form action="/goods/save" method="post" enctype="multipart/form-data">
        <input type="text" name="goodsPrice" placeholder="정가"><br>
        <input type="text" name="goodsBenefits" placeholder="구매혜택"><br>
        <input type="text" name="goodsBrand" placeholder="브랜드"><br>
        <input type="text" name="goodsCompany" placeholder="제조사"><br>
        <input type="text" name="goodsOrigin" placeholder="원산지"><br>
        <input type="size" name="goodsSize" placeholder="사이즈"><br>
        <input type="text" name="goodsTexture" placeholder="재질"><br>
        <textarea type="text" name="goodsContents" placeholder="상품설명"></textarea><br>
        <input type="file" name="goodsFile" placeholder="첨부파일"><br>
        <input type="submit" value="상품등록">
    </form>
</body>
</html>
